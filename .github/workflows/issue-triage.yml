name: Issue Templates

on:
  issues:
    types: [opened]

jobs:
  label-issue:
    runs-on: ubuntu-latest
    steps:
      - name: Auto-label bug reports
        if: contains(github.event.issue.body, 'Bug Report')
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['bug']
            })
      
      - name: Auto-label feature requests
        if: contains(github.event.issue.body, 'Feature Request')
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['feature']
            })
      
      - name: Auto-label questions
        if: contains(github.event.issue.body, 'Question')
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ['question', 'help-wanted']
            })
