name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Get tag name
        id: tag
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create release from tag
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.version }}
          name: ScaleChord ${{ steps.tag.outputs.version }}
          body_path: RELEASE_NOTES_v1.0.0.md
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-artifacts:
    name: Build Release Artifacts (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v3

      - name: Set up CMake
        uses: lukka/get-cmake@latest

      - name: Install dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libx11-dev libxext-dev libxrandr-dev libxinerama-dev libxcursor-dev libxkbcommon-dev

      - name: Build (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir build
          cd build
          cmake -DCMAKE_BUILD_TYPE=Release ..
          cmake --build . --config Release -j$(nproc 2>/dev/null || sysctl -n hw.ncpu 2>/dev/null || echo 2)

      - name: Build (Windows)
        if: runner.os == 'Windows'
        run: |
          mkdir build
          cd build
          cmake -DCMAKE_BUILD_TYPE=Release -G "Visual Studio 17 2022" ..
          cmake --build . --config Release -j4

      - name: Create checksums
        run: |
          cd build
          shasum -a 256 scalechord_demo > scalechord_demo.sha256 || sha256sum scalechord_demo > scalechord_demo.sha256
          shasum -a 256 libscalechord_core.a > libscalechord_core.a.sha256 || sha256sum libscalechord_core.a > libscalechord_core.a.sha256 || echo "Library not found"

      - name: Upload to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/scalechord_demo
            build/scalechord_demo.sha256
            build/libscalechord_core.a
            build/libscalechord_core.a.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
