name: Build & Test

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Build & Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            compiler: gcc
            cxx: g++
          - os: macos-latest
            compiler: clang
            cxx: clang++
          - os: windows-latest
            compiler: msvc
            cxx: cl

    steps:
    - uses: actions/checkout@v3

    - name: Set up CMake
      uses: lukka/get-cmake@latest

    - name: Install dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libx11-dev libxext-dev libxrandr-dev libxinerama-dev libxcursor-dev libxkbcommon-dev

    - name: Configure (Unix)
      if: runner.os != 'Windows'
      run: |
        mkdir build
        cd build
        cmake -DCMAKE_BUILD_TYPE=Release ..
      env:
        CC: ${{ matrix.compiler }}
        CXX: ${{ matrix.cxx }}

    - name: Configure (Windows)
      if: runner.os == 'Windows'
      run: |
        mkdir build
        cd build
        cmake -DCMAKE_BUILD_TYPE=Release -G "Visual Studio 17 2022" ..

    - name: Build
      run: |
        cd build
        cmake --build . --config Release -j$(nproc 2>/dev/null || sysctl -n hw.ncpu 2>/dev/null || echo 2)

    - name: Run Tests
      run: |
        cd build
        ctest --output-on-failure

    - name: Create checksums
      if: success()
      run: |
        cd build
        shasum -a 256 scalechord_demo > scalechord_demo.sha256 || sha256sum scalechord_demo > scalechord_demo.sha256
        cat scalechord_demo.sha256

    - name: Upload artifacts
      if: success()
      uses: actions/upload-artifact@v3
      with:
        name: scalechord-${{ matrix.os }}
        path: |
          build/scalechord_demo
          build/scalechord_demo.sha256

  build-success:
    runs-on: ubuntu-latest
    needs: test
    if: success()
    steps:
      - name: Build successful
        run: echo "âœ… All builds and tests passed successfully!"
